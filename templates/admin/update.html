{%extends "./include/admin/base.html" %}
{% block title %}Ajouter Admin {% endblock %}
{% block content %} 
 <div class="col-lg-12">
    <div class="card card-horizontal card-default card-md mb-4 mt-30">
        <div class="card-header">
            <h6>Modifier administrateurs</h6>
        </div>
        <div class="card-body py-md-30">
            <div class="horizontal-form">
                <form action="/admin/update/{{admin.id}}" method="post">
                    <div class="form-group row mb-25">
                        <div class="col-sm-3 d-flex aling-items-center">
                            <label for="inputNameIcon" class=" col-form-label color-dark fs-14 fw-500 align-center">username</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="with-icon">
                                <span class="la-user lar color-gray"></span>
                                <input type="text" class="form-control  ih-medium ip-gray radius-xs b-light" id="inputNameIcon" name="username" value="{{admin.username}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-25">
                        <div class="col-sm-3 d-flex aling-items-center">
                            <label for="inputEmailIcon" class=" col-form-label color-dark fs-14 fw-500 align-center">email</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="with-icon">
                                <span class="lar la-envelope color-gray"></span>
                                <input type="email" class="form-control  ih-medium ip-gray radius-xs b-light" id="inputEmailIcon" name="email" value="{{admin.email}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-3">
                            <label for="inputPasswordIcon" class=" col-form-label color-dark fs-14 fw-500 align-center">Mot de passe</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="with-icon">
                                <span class="las la-lock color-gray"></span>
                                <input type="password" class="form-control  ih-medium ip-gray radius-xs b-light" id="inputPasswordIcon" name="password" value="{{admin.password}}" readonly>
                            </div>
                            <div class="layout-button mt-25">
                                <button type="reset" class="btn btn-default btn-squared border-normal bg-normal px-20 ">Annuler</button>
                                <button type="submit" class="btn btn-primary btn-default btn-squared px-30">Modifier</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ends: .card -->

</div>
{% endblock %}
